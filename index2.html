<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="title" content="Nikkah Proposal| 01" />
    <link rel="website icon" type="png" href="heart.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="

    <title>Love Confession|01</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");

      body {
        background-image: linear-gradient(
            rgb(206 187 187 / 0%),
            rgb(255 0 129 / 35%)
          ),
          url(bgr1.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .wrapper {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 10px;
        width: 966px;
        height: 540px;
        padding: 20px;
        box-shadow: -5px -5px 10px rgb(255 255 255 / 80%),
          10px 5px 10px rgb(0 0 0 / 28%);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .text {
        text-align: center;
        color: red;
        padding: 10px 0px;
        font-size: 25px;
        font-family: "Pacifico", sans-serif;
        font-weight: 300;
      }

      .fa-solid {
        color: red;
        margin: 0px 5px;
      }

      .text-crush {
        padding: 0px 15px 10px 15px;
        color: #87001e;
        font-size: 1.4rem;
        line-height: 43px;
        font-family: "Pacifico", cursive;
        white-space: pre-wrap;
      }

      #yours {
        display: none;
        text-align: right;
        font-size: 1.2rem;
        margin-right: 30px;
        color: #87001e;
        font-family: "Pacifico", cursive;
      }

      /* FOOTER STYLES */
      footer {
        text-align: center;
        padding-top: 10px;
      }

      .alpha-link {
        font-family: "Orbitron", sans-serif;
        font-size: 1rem;
        font-weight: 400;
        letter-spacing: 2px;
        color: #ffffff;
        text-decoration: none;
        animation: glowFlicker 2.5s infinite;
      }

      @keyframes glowFlicker {
        0% {
          opacity: 1;
          text-shadow: 0 0 5px #ff0081, 0 0 10px #ff0081, 0 0 20px #ff0081;
        }
        20% {
          opacity: 0.85;
          text-shadow: 0 0 2px #ff0081;
        }
        40% {
          opacity: 1;
          text-shadow: 0 0 10px #ff0081, 0 0 30px #ff0081;
        }
        60% {
          opacity: 0.7;
          text-shadow: 0 0 1px #ff0081;
        }
        80% {
          opacity: 1;
          text-shadow: 0 0 15px #ff0081, 0 0 40px #ff0081;
        }
        100% {
          opacity: 1;
          text-shadow: 0 0 5px #ff0081, 0 0 20px #ff0081;
        }
      }

      @media screen and (max-width: 768px) {
        .wrapper {
          width: 300px;
          height: 100%;
        }

        .text-crush {
          font-size: 0.8rem;
          line-height: 23px;
        }

        #yours {
          font-size: 1rem;
        }

        .footer-text {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="text">
          <i class="fa-solid fa-heart"></i>To Anam!<i
            class="fa-solid fa-heart"
          ></i>
        </div>
        <div class="text-crush" id="text-crush"></div>
        <div id="yours">- Truly Yours ðŸ’—</div>
      </div>

      <!-- FOOTER -->
      <footer>
        <div class="footer-text"><a href="https://alphaxbyte.serv00.net/bash.html" target="_blank" class="alpha-link">Read More</a></div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/zyoushuo/Blog/hexo/js/clicklove.js"></script>
    <script>
      const text = `After several years of rejecting the feelings of love. I thought I could never love anyone. I had gotten used to doing everything alone for a very long time. So long that I can't even remember the exact time anymore. But then fate brought me to you and I liked you before I even realized it.I couldn't stop myself from falling for you, being close to you. Each day that passed, my feelings grew stronger. I couldn't stop myself from thinking about you, from loving you. It seems like this heart isn't mine anymore. Why doesn't it listen to me?
It's really hard to stand in front of you and tell you that I love you. That's why I'm sitting here writing these lines. Will you be mine, Anum? I love you unconditionally, no matter what happens, I still hope the person I want to walk with in this life is you! There no intention of mine like Situationship etc, I just want you to be in my Nikkah.`;
      let index = 0;
      const speed = 50;

      function typeWriter() {
        if (index < text.length) {
          document.getElementById("text-crush").innerHTML += text.charAt(index);
          index++;
          setTimeout(typeWriter, speed);
        } else {
          document.getElementById("yours").style.display = "block";
        }
      }

      window.onload = typeWriter;
    </script>
  </body>
</html>
